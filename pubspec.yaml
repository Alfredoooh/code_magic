name: zoomtrade
description: Deriv Trading App with real-time market data and automated bots

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebSocket para conexão em tempo real com Deriv API
  web_socket_channel: ^2.4.0

  # WebView para gráficos e OAuth
  webview_flutter: ^4.4.2
  just_audio: ^0.9.40
  http: any
  image_picker: any
  shared_preferences: ^2.2.2
  local_auth: ^2.1.7
  audioplayers: ^5.0.0
  url_launcher: any

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Se você tiver assets
  assets:
    - assets/icon/icon.png