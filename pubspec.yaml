name: madeeasy
description: Sistema de autenticação com design iOS e verificação 2FA

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #cupertino_icons: ^1.0.6
  #http: ^1.1.0
  #shared_preferences: ^2.2.2
  #flutter_secure_storage: ^9.0.0
  #intl: ^0.18.1
  #flutter_spinkit: ^5.2.0
  #connectivity_plus: ^5.0.0
  #email_validator: ^2.1.17
  #crypto: ^3.0.3
 # webview_flutter: ^4.4.2
  # Charts & Graphs
  #fl_chart: ^0.65.0
  # State Management (opcional)
  #provider: ^6.1.1
  #flutter_tts: ^3.8.0
  #device_info_plus: ^9.1.1
  # URL Launcher para enviar emails
  #url_launcher: ^6.2.2
  #memory_info: ^0.0.4
  #palette_generator: ^0.3.2
  #share_plus: ^7.2.0
  #webfeed: ^0.7.0
  #xml: ^6.3.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
     - assets/icon/icon.png
  
  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Text-Bold.ttf
          weight: 700
