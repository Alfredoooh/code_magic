name: cashnet
description: CashNet WebView App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebView (comentado mas mantido para outros projetos)
  #webview_flutter: ^4.4.2
  #webview_flutter_android: ^3.12.1
  #webview_flutter_wkwebview: ^3.9.4
  #connectivity_plus: ^6.0.5
  #flutter_native_splash: ^2.3.5

  # Firebase - Versões atualizadas e compatíveis com Dart 3.9.2
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.3
  firebase_database: ^11.3.3

  # State Management
  provider: ^6.1.1

  # Image Handling
  image_picker: ^1.2.0
  cached_network_image: ^3.4.1
  image: ^4.1.3

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon/icon.png
  android: true
  ios: true