name: deriv_trading
description: App de trading conectado à Deriv com automação de bots
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket para comunicação com Deriv API
  web_socket_channel: ^2.4.0
  
  # WebView para renderizar gráficos HTML
  webview_flutter: ^4.4.2
  
  # State Management
  provider: ^6.1.1
  
  # Armazenamento local
  shared_preferences: ^2.2.2
  
  # HTTP para requisições
  http: ^1.1.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
