name: cashnet
description: CashNet WebView App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # WebView
  webview_flutter: ^4.4.2

  # Firebase (mantive as tuas versÃµes)
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.3
  firebase_database: ^11.3.3

  # State Management
  provider: ^6.1.1

  # Image Handling
  image_picker: ^1.2.0
  cached_network_image: ^3.4.1
  image: ^4.1.3
  flutter_cache_manager: ^3.3.2
  http: ^0.13.6

  # Video players (mobile + web)
  youtube_player_flutter: ^8.1.0
  youtube_player_iframe: ^any

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  timeago: ^3.6.1
  url_launcher: ^6.1.10
  flutter_linkify: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon/icon.png
  android: true
  ios: true