name: cashnet
description: CashNet - Social Finance Network
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - VERSÕES ATUALIZADAS
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.1.4

  # State Management
  provider: ^6.1.1

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.2.2

  # Phone Auth
  intl_phone_field: ^3.2.0
  pin_code_fields: ^8.0.1

  # Image Processing - APENAS image_picker (compatível com Web)
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/