name: madeeasy
description: Chat app com Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  palette_generator: ^0.3.3+2
  fl_chart: ^1.1.1
  share_plus: ^7.2.1
  timeago: ^3.5.0
  image_picker: ^1.0.4
  
  # Firebase Core - OBRIGATÓRIO
  firebase_core: ^3.15.2
  
  # Firebase Authentication
  firebase_auth: ^5.7.0
  
  # Cloud Firestore
  cloud_firestore: ^5.6.12
  
  # Firebase Realtime Database (se necessário)
  firebase_database: ^11.3.10
  
  # URL Launcher para abrir links
  url_launcher: ^6.3.1

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2

  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true