name: cashnet
description: CashNet - Social Finance Network
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_database: ^10.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.2
  
  # Phone Auth
  intl_phone_field: ^3.2.0
  pin_code_fields: ^8.0.1
  
  # Image Processing
  image_picker_web: ^3.1.1
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/