name: madeeasy
description: Sistema de autenticação com design Material Design 3 e verificação 2FA

version: 3.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_database: ^10.4.0
  firebase_storage: ^11.7.7
  
  # Network & API
  http: ^1.2.0
  web_socket_channel: ^3.0.1
  
  # Charts & UI
  fl_chart: ^0.66.0
  animate_do: ^3.3.4
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  
  # State Management & Storage
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Utilities
  intl: any
  url_launcher: ^6.3.0
  image_picker: ^1.0.7
  path_provider: ^2.1.4
  pdf: ^3.10.9
  open_file: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png

  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Text-Bold.ttf
          weight: 700