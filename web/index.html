<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CashNet - Your Social Finance Network">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashNet</title>

  <!-- Flutter Web base -->
  <base href="/">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Firebase SDKs - compat version (opcional se inicializar em Dart) -->
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-database-compat.js"></script>

  <!-- NÃO inicializar Firebase em JS se já inicializar em Dart -->
</head>
<body>
  <!-- Flutter Web loader -->
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
